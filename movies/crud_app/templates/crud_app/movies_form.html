{% extends "base.html" %}

{% block content %}

<h4>Create a new movie</h4>
<form action="{% url 'crud_app:create' %}" method="POST">
  {% csrf_token %}
  <input type="text" name='name' id="id_name" placeholder="Name">
  <input type="textarea" name='description' id="id_description" placeholder="Description">
  <input type="submit" value="Post" class="btn btn-primary btn-large">
</form>

{% endblock %}
