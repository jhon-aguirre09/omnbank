{% extends "base.html" %}

{% block content %}
<form method="POST">
  {% csrf_token %}
  <h2>Are you sure you want to delete {{ movies.name }}?</h2>
  <input type="submit" class='btn btn-danger' value="Confirm">
  <a href="{% url 'crud_app:detail' pk=movies.pk %}" class="btn btn-secondary btn-large">Cancel</a>
</form>
{% endblock %}
