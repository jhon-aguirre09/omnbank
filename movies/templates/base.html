<!DOCTYPE html>
{% load staticfiles %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Movies</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'movies/css/master.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a href="{% url 'crud_app:all' %}"><button type="button" class='btn btn-outline-success my-2 my-sm-0 mr-sm-2'>CRUD Movies</button></a>
        {% if user.is_authenticated %}
          <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="{% url 'crud_app:create' %}"><button type="button" class="btn btn-outline-info">Add Movie</button></a></li>
          </ul>
          <a class="nav-link text-warning"><h5>Welcome: @{{ user.username }}</h5></a>
          <form action="{% url 'crud_app:search' %}" method="GET" class="form-inline">
            <input name='q' class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 mr-sm-2" type="submit">Search</button>
          </form>
          <a href="{% url 'accounts:logout' %}"><button type="button" class="btn btn-outline-danger">Log Out</button></a>
        {% else %}
          <ul class="navbar-nav mr-auto"></ul>
          <a href="{% url 'accounts:login' %}"><button type="button" class="btn btn-outline-primary my-2 my-sm-0 mr-sm-2">Log In</button></a>
          <a href="{% url 'accounts:signup' %}"><button type="button" class="btn btn-outline-danger">Sign Up</button></a>
        {% endif %}
      </div>
    </nav>
    <div class="container">
      <p></p>
      {% block content %}

      {% endblock %}
    </div>
    <canvas id="canvas"></canvas>

  </body>
  <script type="text/javascript" src="{% static 'movies/js/master.js' %}"></script>
</html>
